<div class="container mx-72  flex justify-center gap-3" >
  <div *ngFor="let promotion of promotion" class="card w-72 bg-white p-4 mt-4 border border-gray-200 rounded-md shadow-md ">
    <h3 class="card-title text-2xl font-bold mb-4">New Promotion {{promotion.id}}</h3>
    <p class="font-light">Date: 20-08-2023</p>
    <p class="card-text text-gray-600">{{promotion.description}}</p>
    <button [class]="promotion.status=='ACCPETER'?'mx-2 text-green-600':'mx-2 hover:text-green-600' " (click)="accepterPromotion(promotion.id)" >
      <i class="fas fa-solid fa-check"></i>
      Accepter
    </button>
    <button [class]="promotion.status=='REFUSER'?'text-red-600' : 'hover:text-red-600'" (click)="refuserPromotion(promotion.id)">
      <i class="fas fa-solid fa-xmark ml-2"  ></i>
      Refuser
    </button>
  </div>
</div>
