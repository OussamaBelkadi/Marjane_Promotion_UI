<div class="container mx-auto mt-4 p-4">
  <form class="bg-white shadow p-4 rounded m-auto w-1/2 mt-20">
    <img class="mx-auto w-20 h-20" src="https://trendtype.com/wp-content/uploads/2017/12/Marjane.jpg">
    <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
    <div class="mb-4">
      <label for="email" class="text-sm font-bold block mb-2">Email</label>
      <input type="text" id="email" class="form-input w-full text-left rounded-md px-4 border border-gray-300 focus:border-blue-500 h-10">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-bold mb-2" for="password">Password</label>
      <input type="password" id="password" class="form-input w-full rounded-md px-4 border border-gray-300 focus:border-blue-500 h-10">
    </div>
    <button mat-raised-button mat-stroked-button class="bg-amber-400 mt-4">Loging</button>
  </form>

</div>
